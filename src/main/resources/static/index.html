<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Virtual FB Button</title>
<script>
 var dryMode = false;

 window.addEventListener('load', (event) => {
   fetch('/api/configuration')
     .then(res => res.json())
     .then(config => {
       if (config.drymodeFeatureEnabled) {
         document.getElementById('drymode-container').style.display = 'block';
       }
       if (config.virtualRoomUrlBeerButton) {
         const element = document.getElementById('beer-meeting');
         element.href = config.virtualRoomUrlBeerButton;
         element.style.visibility = 'visible';
       }
       if (config.virtualRoomUrlCoffeeButton) {
         const element = document.getElementById('coffee-meeting');
         element.href = config.virtualRoomUrlCoffeeButton;
         element.style.visibility = 'visible';
       }
     });

   document
     .querySelector('.beer')
     .addEventListener('click', handleButtonClick('/api/beerbutton'));

   document
     .querySelector('.coffee')
     .addEventListener('click', handleButtonClick('/api/coffeebutton'));

   document.getElementById('drymode').addEventListener('change', event => {
     dryMode = event.target.checked;
   });

   function handleButtonClick(url) {
     return (event) => {
       event.currentTarget.querySelector('svg').classList.add('full');

       if (!dryMode) {
         fetch(url, {
           method: 'POST',
           headers: {
             'Content-Type': 'application/json'
           }
         }).then(
           () => showNotification('Message has been sent.'),
           () => showNotification('An error occurred when sending the message.')
         );
       }
     };
   }

   function showNotification(message) {
     const element = document.getElementById('notification');
     element.textContent = message;
     element.classList.add('visible');
     setTimeout(() => {
       element.classList.remove('visible');
     }, 3000);
   }
 });
</script>

<style>
 html {
   height: 100%;
 }
 body {
   min-height: 100%;
   display: flex;
   margin: 0;
   padding: 0;
   font-family: sans-serif;
 }

 a, a:visited {
   color: #61B44B;
   text-decoration: none;
 }
 a:hover, a:active {
   color: #69B978;
   text-decoration: underline;
 }

 #notification {
   position: absolute;
   bottom: 0;
   left: 0;
   right: 0;
   background-color: #69B978;
   color: white;
   padding: 0.5rem;
   font-size: 2rem;
   text-align: center;
   transition: opacity 0.2s ease-in;
   opacity: 0;
 }
 #notification.visible {
   opacity: 1;
 }

 .container {
   flex: 1;
   display: grid;
   grid-template-columns: 1fr 45vmin 1fr 45vmin 1fr;
   grid-template-rows: 1fr 45vmin min-content 1fr;
 }

 .btn {
   padding:0;
   border: 0;
   background-color: transparent;
   border-radius: 50%;
   overflow: hidden;
   cursor: pointer;
 }
 .btn:active {
 }
 .btn svg {
   display: block;
   width: 100%;
   height: 100%;
 }

 .btn.beer {
   grid-column: 2/3;
   grid-row: 2/3;
   color: #3b7bbe;
 }
 .btn.beer:active {
   color: #3FA8E0;
 }
 #beer-group {
   transition: transform 3s ease-out, opacity 1s linear 1s;
   transform-origin: center 112px;
   transform: scaleY(0);
   opacity: 0.5;
 }
 .full #beer-group {
   transform: scaleY(1);
   opacity: 1;
 }
 #foam-group {
   transition: transform 2s ease-out 2.5s, opacity 1s linear 2.5s;
   transform-origin: center 45px;
   transform: scaleY(0.5);
   opacity: 0.8;
 }
 .full #foam-group {
   transform: scaleY(1);
   opacity: 1;
 }

 .btn.coffee {
   grid-column: 4/5;
   grid-row: 2/3;
   color: #2c97a6;
 }
 .btn.coffee:active {
   color: #46BCC0;
 }
 #coffee-group {
   transition: transform 3s ease-out, opacity 1s linear 1s;
   transform-origin: center 94px;
   transform: scaleY(0);
   opacity: 0.4;
 }
 .full #coffee-group {
   transform: scaleY(1);
   opacity: 1;
 }
 #crema-group {
   transition: transform 1s ease-out 2.5s, opacity 1s ease-in 2.5s;
   transform: scaleY(0.1);
   transform-origin: center 56px;
   opacity: 0;
 }
 .full #crema-group {
   transform: scaleY(1);
   opacity: 0.8;
 }

 #drymode-container {
   position: absolute;
   margin-top: 1rem;
   margin-left: 1rem;
 }
 #drymode {
   vertical-align: middle;
 }
 #beer-meeting,
 #coffee-meeting {
   text-align: center;
   padding-top: 5rem;
   font-size: 2rem;
   grid-row: 3/4;
 }
 #beer-meeting {
   grid-column: 2/3;
 }
 #coffee-meeting {
   grid-column: 4/5;
 }
</style>
<link href="/icon.png" rel="shortcut icon">
</head>
